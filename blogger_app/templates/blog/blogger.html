{% extends 'base.html' %}
{% block title %}
Blogger
{% endblock title %}

{% block body %}
<p>Logout <a href="{{ url_for('admin.logout') }}">Here.</a></p>
<h1>Welcome, Admin</h1>
<p>Add new blog <a href="{{ url_for('blog.new_blog') }}">Here.</a></p>
<br>
{% for blog in blogs %}
<div>
    <p>{{ blog }}</p>
    <a href="{{ url_for('blog.edit_blog', blog=blog) }}">Edit</a>
    <a href="{{ url_for('blog.delete_blog', blog=blog) }}">Delete</a>
</div>
<br>
{% endfor %}
{% endblock body%}
