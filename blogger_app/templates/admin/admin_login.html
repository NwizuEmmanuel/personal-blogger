{% extends 'base.html' %}
{% block title %}
Admin Login
{% endblock title %}

{% block body %}
<h1>Admin Login.</h1>
<form action="{{ url_for('admin.admin_login_page') }}" method="post">
    <label for="email">
        Email<br>
        <input type="email" name="email" id="email">
    </label>
    <br>
    <label for="password">
        Password<br>
        <input type="password" name="password" id="password">
    </label>
    <br>
    <input type="submit" value="Login">
</form>
{% endblock body%}
